apiVersion: apps/v1
kind: Deployment
metadata: 
    name: server-deployment
spec:
    replicas: 3
    selector:
        matchLabels:
            component: server
    template:
        metadata:
            lables:
                component: server
        spec: 
            containers:
              - name: server
                image: dupred/multi-server
                ports:
                  - containerPort: 5000
                  